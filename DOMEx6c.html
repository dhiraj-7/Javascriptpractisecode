<!-- example on document object -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>DOM Demo9</title>
 </head>
 <body>
    <h2> demo on getElementsByTagName() method </h2>
    
    <input type="text" id="t1" name="t1">
    <input type="text" id="t2" name="t2">
    <br>
    <script>
      let ob=document.getElementsByTagName("input")
      document.write( ob +"<br>");
	  for(var t of ob)
         document.write( t +"<br>");
    </script>
  </body>
</html>
