<!-- example on hiding/displaying element -->
<!DOCTYPE html>
<html>
<head>
<style>
    .div1{
		width:300px;
       background-color:#ff9966;
       visibility: hidden;
     }				
</style>
</head>				 
<body>

		<label>Marital status:</label> <br>
		<input type="radio" id="ms1" name="ms" value="single" checked> <label>Single</label>
		&nbsp;&nbsp;
		<input type="radio" id="ms2" name="ms" value="married"> <label>Married</label>
		&nbsp;&nbsp;
		<input type="radio" id="ms3" name="ms" value="divorced"> <label>Divorced</label>
		&nbsp;&nbsp;
		<input type="radio" id="ms4" name="ms" value="widowed"> <label>Widowed</label>
		&nbsp;&nbsp;
		<input type="radio" id="ms5" name="ms" value="nun"> <label>Never Marring</label>
	
    <div  id="d2" class="div1">
		<label>Date of Marriage</label> <br>
		<input type="date" id="dom" name="dom"> <br>
	    <label>Spouse Name</label> <br>
		<input type="text" id="sp_name" name="sp_name">
    </div>
     
	<script>
		//hiding complete div tag
		document.getElementById('ms2').onclick = () => { document.getElementById('d2').style.visibility='visible'; };

		//showing complete div tag
		document.getElementById('ms1').onclick = () => { document.getElementById('d2').style.visibility='hidden'; };
		document.getElementById('ms3').onclick = () => { document.getElementById('d2').style.visibility='hidden'; };
		document.getElementById('ms4').onclick = () => { document.getElementById('d2').style.visibility='hidden'; };
		document.getElementById('ms5').onclick = () => { document.getElementById('d2').style.visibility='hidden'; };
	</script>

</body>
</html>
